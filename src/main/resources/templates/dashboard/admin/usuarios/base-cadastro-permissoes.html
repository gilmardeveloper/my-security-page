<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/head :: head(~{::title},~{::link})">
<title>ZEUS | Permissões</title>
<link rel="stylesheet" th:href="@{~/css/select2.min.css}" />
<link rel="stylesheet" th:href="@{~/css/select2-bootstrap.min.css}" />
</head>

<body>
	<div class="container-scroller">
		<!-- partial:../../partials/_navbar.html -->

		<!-- navbar -->
		<nav th:replace="fragments/navbar :: navbar-principal"></nav>
		<!-- end navbar -->

		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<div class="row row-offcanvas row-offcanvas-right">
				<!-- partial:../../partials/_settings-panel.html -->

				<!-- sidebar sidebar-offcanvas -->
				<nav th:replace="fragments/sidebar :: sidebar-principal"></nav>
				<!-- end sidebar sidebar-offcanvas -->

				<!-- content-wrapper -->
				<div class="content-wrapper">

					<div class="col-12 grid-margin">
						<nav aria-label="breadcrumb" role="navigation">
				            <ol class="breadcrumb breadcrumb-custom bg-inverse-primary">
				            <li class="breadcrumb-item"><a th:href="@{/dashboard/admin/usuarios/atuais}">Usuários</a></li>
				            <li class="breadcrumb-item active" aria-current="page"><span th:text="${user.nome}"></span></li>
				            </ol>
				        </nav>
			        </div>

					<!-- row -->
					<div class="row">

						<!-- div 1 -->
						<div class="col-lg-12 d-flex align-items-stretch grid-margin">
							<!-- row -->
							<div class="row flex-grow">
								<div class="col-12 grid-margin">
									<div class="card">
										<div class="card-body">
											<h4 class="font-weight-bold">Permissões de administrador</h4>
											<h6 class="mb-4"><span  class="font-weight-bold" th:text="${user.nome}"></span></h6>
											<form th:action="@{/dashboard/admin/usuarios/permissoes/salvar}" class="forms-sample" method="post">
												<div class="row">
													
													<input type="hidden" name="usuario" th:value="${user} != null ? ${user.id} : ''" />

													<input type="hidden" name="id" th:value="${user.permissoes} != null ? ${user.permissoes.id} : ''" />

													<div class="col-lg-12">	
														<div class="form-group">
															<label for="criar">Criar</label>
															<select id="criar" class="form-control js-select-single" name="criar" multiple="multiple" style="width:100%">
																<option value="tudo" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.criar, 'tudo')}">TUDO</option>
																
																<!-- eventos -->
																<option value="eventosOnline" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.criar, 'eventosOnline')}">EVENTOS ONLINE</option>
																<option value="eventosPresenciais" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.criar, 'eventosPresenciais')}">EVENTOS PRESENCIAIS</option>
																<option value="categorias" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.criar, 'categorias')}">CATEGORIAS</option>

																<!-- usuarios -->
																<option value="usuarios" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.criar, 'usuarios')}">USUÁRIOS</option>
																<option value="opcoesSexuais" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.criar, 'opcoesSexuais')}">OPÇÕES SEXUAIS</option>
																<option value="escolaridade" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.criar, 'escolaridade')}">ESCOLARIDADE</option>

																<!-- locais -->
																<option value="unidades" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.criar, 'unidades')}">UNIDADES DE TRABALHO</option>
																<option value="departamentos" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.criar, 'departamentos')}">DEPARTAMENTOS</option>
																<option value="cargos" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.criar, 'cargos')}">CARGOS</option>

															</select>
														</div>
									                </div>

									                <div class="col-lg-12">	
														<div class="form-group">
															<label for="visualizar">Visualizar</label>
															<select id="visualizar" class="form-control js-select-single" name="visualizar" multiple="multiple" style="width:100%" >
																<option value="tudo" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.visualizar, 'tudo')}">TUDO</option>
																
																<!-- eventos -->
																<option value="eventosOnline" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.visualizar, 'eventosOnline')}">EVENTOS ONLINE</option>
																<option value="eventosPresenciais" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.visualizar, 'eventosPresenciais')}">EVENTOS PRESENCIAIS</option>
																<option value="categorias" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.visualizar, 'categorias')}">CATEGORIAS</option>

																<!-- usuarios -->
																<option value="usuarios" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.visualizar, 'usuarios')}">USUÁRIOS</option>
																<option value="opcoesSexuais" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.visualizar, 'opcoesSexuais')}">OPÇÕES SEXUAIS</option>
																<option value="escolaridade" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.visualizar, 'escolaridade')}">ESCOLARIDADE</option>

																<!-- locais -->
																<option value="unidades" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.visualizar, 'unidades')}">UNIDADES DE TRABALHO</option>
																<option value="departamentos" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.visualizar, 'departamentos')}">DEPARTAMENTOS</option>
																<option value="cargos" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.visualizar, 'cargos')}">CARGOS</option>

																<!-- relatorios -->
																<option value="relatoriosOnline" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.visualizar, 'relatoriosOnline')}">RELATÓRIOS ONLINE</option>
																<option value="relatoriosPresenciais" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.visualizar, 'relatoriosPresenciais')}">RELATÓRIOS PRESENCIAIS</option>
																<option value="relatoriosUsuarios" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.visualizar, 'relatoriosUsuarios')}">RELATÓRIOS USUÁRIOS</option>
																
															</select>
														</div>
									                </div>

										            <div class="col-lg-12">	
														<div class="form-group">
															<label for="alterar">Alterar</label>
															<select id="alterar" class="form-control js-select-single" name="alterar" multiple="multiple" style="width:100%">
															<option value="tudo" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.alterar, 'tudo')}">TUDO</option>
																	
															<!-- eventos -->
															<option value="eventosOnline" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.alterar, 'eventosOnline')}">EVENTOS ONLINE</option>
															<option value="eventosPresenciais" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.alterar, 'eventosPresenciais')}">EVENTOS PRESENCIAIS</option>
															<option value="categorias" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.alterar, 'categorias')}">CATEGORIAS</option>

															<!-- usuarios -->
															<option value="usuarios" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.alterar, 'usuarios')}">USUÁRIOS</option>
															<option value="opcoesSexuais" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.alterar, 'opcoesSexuais')}">OPÇÕES SEXUAIS</option>
															<option value="escolaridade" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.alterar, 'escolaridade')}">ESCOLARIDADE</option>

															<!-- locais -->
															<option value="unidades" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.alterar, 'unidades')}">UNIDADES DE TRABALHO</option>
															<option value="departamentos" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.alterar, 'departamentos')}">DEPARTAMENTOS</option>
															<option value="cargos" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.alterar, 'cargos')}">CARGOS</option>

															<!-- inscricoes -->
															<option value="inscricoes" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.alterar, 'inscricoes')}">INSCRIÇÕES</option>
															<option value="presenca" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.alterar, 'presenca')}">PRESENÇA</option>
															<option value="permissoes" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.alterar, 'permissoes')}">PERMISSÕES</option>

															</select>
														</div>
										            </div>

										            <div class="col-lg-12">	
														<div class="form-group">
															<label for="deletar">Deletar</label>
															<select id="deletar" class="form-control js-select-single" name="deletar" multiple="multiple" style="width:100%" >
															<option value="tudo" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.deletar, 'tudo')}">TUDO</option>
																	
															<!-- eventos -->
															<option value="eventosOnline" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.deletar, 'eventosOnline')}">EVENTOS ONLINE</option>
															<option value="eventosPresenciais" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.deletar, 'eventosPresenciais')}">EVENTOS PRESENCIAIS</option>
															<option value="categorias" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.deletar, 'categorias')}">CATEGORIAS</option>
															<option value="logs" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.deletar, 'logs')}">LOGS DE EVENTO</option>

															<!-- usuarios -->
															<option value="usuarios" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.deletar, 'usuarios')}">USUÁRIOS</option>
															<option value="opcoesSexuais" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.deletar, 'opcoesSexuais')}">OPÇÕES SEXUAIS</option>
															<option value="escolaridade" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.deletar, 'escolaridade')}">ESCOLARIDADE</option>

															<!-- locais -->
															<option value="unidades" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.deletar, 'unidades')}">UNIDADES DE TRABALHO</option>
															<option value="departamentos" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.deletar, 'departamentos')}">DEPARTAMENTOS</option>
															<option value="cargos" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.deletar, 'cargos')}">CARGOS</option>
															</select>
														</div>
										            </div>

										            <div class="col-lg-12">	
														<div class="form-group">
															<label for="restringir">Restrições</label>
															<select id="restringir" class="form-control js-select-single" name="restringir" multiple="multiple" style="width:100%" >
																<option value="departamento" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.restringir, 'departamento')}">POR DEPARTAMENTO</option>
																<option value="responsabilidade" th:selected="${user.permissoes} != null and ${#lists.contains(user.permissoes.restringir, 'responsabilidade')}">POR RESPONSABILIDADE</option>
																
															</select>
														</div>
									                </div>

									                <div class="col-lg-12">	
														<div class="form-group">
															<label for="departamentos">Departamentos</label>
															<select id="departamentos" class="form-control js-select-single" name="departamento" style="width:100%" >
																<option th:if="${departamentos != null}" th:each="departamento : ${departamentos}" th:text="${departamento.nome}" th:value="${departamento.id}" th:selected="${user.permissoes} != null and ${user.permissoes.departamento == departamento.id}"></option>
																
															</select>
															<small>essa opção é valida apenas se a opção 'POR DEPARTAMENTO' em restrições estiver selecionada</small>
														</div>
									                </div>
													
												</div>	

												<button type="submit" class="btn btn-success mr-2">Salvar</button>
												<a class="btn btn-light" th:href="@{/dashboard/admin/usuarios/atuais}">Cancelar</a>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- end row -->
						</div>
						<!-- end div 1 -->

					</div>
					<!-- end row -->
				</div>
				<!-- end content-wrapper -->
				<!-- footer -->
				<footer th:replace="fragments/footer :: footer"></footer>
				<!-- end footer -->
			</div>
			<!-- row-offcanvas ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<span th:replace="fragments/base-script :: base"></span>
	<script th:src="@{~/js/select2.min.js}"></script>
	<script th:src="@{~/js/nouislider.min.js}"></script>
	<script th:src="@{~/js/wNumb.js}"></script>
	<span th:replace="fragments/base-script :: plugins"></span>
	
	<script th:inline="javascript">

	/*<![CDATA[*/
		(function($) {
			  'use strict';

			  if($(".js-select-single").length){
			    $(".js-select-single").select2();
			  }

		})(jQuery);
	/*]]>*/
	</script>

</body>

</html>
