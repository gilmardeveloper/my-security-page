<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/head :: head(~{::title},~{::link})">
	<title>ZEUS | Login</title>
	<link rel="preconnect" href="https://educationwp.thimpress.com/wp-content/uploads/2016/02/slide_5.jpg}" />
</head>

<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper">
			<div th:if="${param.logout}"></div>

			<div class="row">
				<div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-full-bg">
					<div class="row w-100">
						<div class="col-lg-4 mx-auto">
						 
								<div class="auth-form-dark text-left p-5">
									<h2>Login</h2>
									<h4 class="font-weight-light">Plataforma de ensino</h4>
									<form class="pt-5" th:action="@{/login}" method="post">

										<div th:if="${param.error != null}">
											<div class="alert alert-fill-danger" role="alert">
												<i class="mdi mdi-alert-circle"></i>
												<span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span>
											</div>
										</div>

										<div class="form-group">
											<label for="username">Username</label>
											<input type="email" class="form-control" name="username" id="username" placeholder="E-mail" required="true" />
											<i class="mdi mdi-account"></i>
										</div>
										<div class="form-group">
											<label for="password">Password</label>
											<input type="password" class="form-control" name="password" id="password" placeholder="Password" required="true" />
											<i class="mdi mdi-eye"></i>
										</div>
										<div class="mt-5">
											<button class="btn btn-block btn-info btn-lg font-weight-medium" type="submit">Login</button>
										</div>

										<div class="col-lg-12">
											<div class="row justify-content-between">
												<div class="mt-3 col-lg-6">
													<a th:href="@{/register}" class="auth-link text-white">Resgister now!</a>
												</div>  
												<div class="mt-3 col-lg-6 d-none">
													<a th:href="@{/esqueceu-senha}" class="auth-link text-white">Esqueceu a senha?</a>
												</div>
											</div>
										</div>

									</form>
								</div>
						
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
			</div>
			<!-- row ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	
	<span th:replace="fragments/base-script :: base"></span>
	
	<span th:replace="fragments/base-script :: plugins"></span>
	
</body>

</html>
